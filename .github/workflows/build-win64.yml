name: Build HaRepacker (Windows x64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 拉取最新代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 安装 .NET 8 SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. 恢复 NuGet 包
      - name: Restore NuGet packages
        run: dotnet restore HaRepacker/Harepacker-resurrected.csproj

      # 4. 编译项目（Release 模式）
      - name: Build project
        run: dotnet build HaRepacker/Harepacker-resurrected.csproj --configuration Release

      # 5. 发布成单文件 EXE
      - name: Publish single-file EXE
        run: |
          dotnet publish HaRepacker/Harepacker-resurrected.csproj \
            -c Release -r win-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:PublishTrimmed=true \
            -o output

      # 6. 上传产物，供下载
      - name: Upload HaRepacker-Win64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaRepacker-Win64
          path: output/*.exe
