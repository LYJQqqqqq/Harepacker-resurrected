name: Build HaRepacker (Windows x64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore & build HaRepacker
        run: |
          dotnet restore Harepacker-resurrected/HaRepacker-resurrected.csproj
          dotnet build   Harepacker-resurrected/HaRepacker-resurrected.csproj --configuration Release

      - name: Publish single-file EXE
        run: |
          dotnet publish Harepacker-resurrected/HaRepacker-resurrected.csproj \
            -c Release -r win-x64 \
            --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=true \
            -o output

      - name: Upload HaRepacker-Win64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaRepacker-Win64
          path: output/*.exe
