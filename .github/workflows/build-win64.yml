name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore & Publish HaRepacker
        run: dotnet publish "Build HaRepacker (Windows x64)/Build HaRepacker (Windows x64).csproj" -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o HaRepacker-Win64

      - name: Upload HaRepacker-Win64 artifact
        uses: actions/upload-artifact@v3
