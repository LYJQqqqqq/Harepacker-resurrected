name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore NuGet packages
      run: dotnet restore HaRepacker/HaRepacker-resurrected.csproj

    - name: Build solution
      run: dotnet build HaRepacker/HaRepacker-resurrected.csproj --configuration Release --no-restore

    - name: Publish output
      run: dotnet publish HaRepacker/HaRepacker-resurrected.csproj --configuration Release --output ./publish --no-build

    - name: Compress published output
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath HaRepacker.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: HaRepacker-win64
        path: HaRepacker.zip
