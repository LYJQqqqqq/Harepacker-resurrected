name: Build Windows (x64)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore packages
        run: dotnet restore HaRepacker/Harepacker-resurrected.csproj

      - name: Build solution
        run: dotnet build HaRepacker/Harepacker-resurrected.csproj --configuration Release --no-restore

      - name: Publish output
        run: dotnet publish HaRepacker/Harepacker-resurrected.csproj --configuration Release --output ./publish --no-build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: HaRepacker-win-x64
          path: ./publish
