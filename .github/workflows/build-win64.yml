# .github/workflows/build-win64.yml
name: Build HaRepacker (Windows x64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 安装 .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Restore & Publish
      - name: Restore & Publish HaRepacker
        shell: cmd
        run: |
          echo Restoring project...
          dotnet restore "HaRepacker/Harepacker-resurrected/Harepacker-resurrected.csproj"

          echo Publishing single-file EXE (Release, win-x64)...
          dotnet publish "HaRepacker/Harepacker-resurrected/Harepacker-resurrected.csproj" ^
            -c Release -r win-x64 ^
            --self-contained true ^
            /p:PublishSingleFile=true /p:PublishTrimmed=true ^
            -o output

      # 4. 上传产物
      - name: Upload HaRepacker‑Win64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaRepacker-Win64
          path: output
