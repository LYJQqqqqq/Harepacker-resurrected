name: Build HaRepacker (Windows x64)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        working-directory: HaRepacker
        run: dotnet restore HaRepacker.csproj

      - name: Build solution
        working-directory: HaRepacker
        run: dotnet build HaRepacker.csproj --configuration Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaRepacker-x64
          path: HaRepacker/bin/Release/net8.0-windows/**/*.exe
