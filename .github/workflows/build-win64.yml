# .github/workflows/build-win64.yml
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore and publish HaRepacker
        shell: cmd
        run: |
          echo Restoring HaRepacker solution...
          dotnet restore "HaRepacker\Harepacker-resurrected.csproj"
          echo Publishing single-file EXE (Release, win-x64)...
          dotnet publish "HaRepacker\Harepacker-resurrected.csproj" -c Release -r win-x64 /p:PublishSingleFile=true /p:PublishTrimmed=true -o output

      - name: Upload HaRepacker-Win64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaRepacker-Win64
          path: output
