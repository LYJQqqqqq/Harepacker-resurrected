name: Build HaRepacker (Windows x64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      # 1. 拉代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 安装 .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore and Publish single-file EXE
        # 明确用 Bash shell
        shell: bash
        run: |
          echo ">> Restoring project..."
          dotnet restore HaRepacker/Harepacker-resurrected.csproj

          echo ">> Publishing single-file EXE..."
          dotnet publish HaRepacker/Harepacker-resurrected.csproj -c Release -r win-x64 \
            /p:PublishSingleFile=true /p:PublishTrimmed=true -o output


      # 4. 上传产物
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaRepacker-Win64
          path: output
